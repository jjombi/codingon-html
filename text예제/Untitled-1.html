<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    text : <input type="text"><br>
    range : <input type="range"><br>
    <!--type속성이range인input태그는슬라이드바를조절하여범위내의숫자를입력받아요-->
    datetime-local : <input type="datetime-local"><br>
    <!--type속성이datetime-local인input태그는날짜와시간을입력받아요.-->
    checkbox : <input type="checkbox"><br>
    <!--checkbox는위와같이선택하거나/선택하지않거나둘중하나를입력받아요.-->
    radio : <input type="radio"><br>
    <!--radio는여러개중에하나만을선택하게하고싶을때사용해요-->
    <!--두개이상의radio를name속성을이용해하나의그룹으로묶어서사용해요-->
    reset : <input type="reset"><br>
    <!--reset 은그자체로쓰이기보다form태그로묶어둔모든요소를초깃값으로되돌리는기능을해요.-->
    <!--form으로 둘러싸인게 reset을 누르면 다시 원상태로 초기화됨-->
    file : <input type="file"><br>
    <!--file은업로드할파일을선택하는선택기와파일선택버튼을나타내요!-->
    submit : <input type="submit"><br>
    <!--file은업로드할파일을선택하는선택기와파일선택버튼을나타내요!-->
    image : <input type="image" src="in1.png" style="width:100px;"><br> <!--image는제출버튼에'제출'글자대신이미지가씌어져있다고생각하면돼요-->>
</body>

</html>
